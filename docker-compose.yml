version: "3.7"

services:
  selenium:
    container_name: selenium-chrome
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
    mem_reservation: 2g
    restart: unless-stopped

  redis:
    container_name: redis-p
    image: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-password}
    ports:
      - "6379:6379"
    restart: unless-stopped